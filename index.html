<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mardizza UI Kit</title>
    <link rel="stylesheet" href="dist/style/app.css">
</head>
<body>

<div class="block">
    <h1>Colors</h1>
    <div class="colors">
        <div class="grey-color">
            <div class="color grey-faded"></div>
            <div class="color grey-light"></div>
            <div class="color grey"></div>
            <div class="color grey-dark"></div>
        </div>

        <div class="primary-color">
            <div class="color primary-faded"></div>
            <div class="color primary-light"></div>
            <div class="color primary"></div>
            <div class="color primary-dark"></div>
        </div>

        <div class="secondary-color">
            <div class="color secondary-faded"></div>
            <div class="color secondary-light"></div>
            <div class="color secondary"></div>
            <div class="color secondary-dark"></div>
        </div>
    </div>
</div>

<div class="block">
    <h1>Buttons</h1>
    <div class="buttons">
        <h2>Normal buttons</h2>
        <div class="normal-states">
            <button class="btn-grey">Grey</button>
            <button class="btn-primary">Primary</button>
            <button class="btn-secondary">Secondary</button>
            <button class="btn-info">Info</button>
            <button class="btn-success">Success</button>
            <button class="btn-warning">Warning</button>
            <button class="btn-danger">Danger</button>
        </div>

        <h2>Disabled buttons</h2>
        <div class="disabled-states">
            <button disabled class="btn-grey" onclick="alert('you cannot click me')">Grey disabled</button>
            <button disabled class="btn-primary">Primary disabled</button>
            <button disabled class="btn-secondary">Secondary disabled</button>
            <button disabled class="btn-info">Info disabled</button>
            <button disabled class="btn-success">Success disabled</button>
            <button disabled class="btn-warning">Warning disabled</button>
            <button disabled class="btn-danger">Danger disabled</button>
        </div>
    </div>
</div>

<div class="block">
    <h1>Form</h1>
    <h2>Input fields</h2>
    <div class="input">
        <form action="#">
            <div class="form-group">
                <div class="input-group">
                    <label for="normal">Normal input</label>
                    <input id="normal" type="text" class="form-control" placeholder="Placeholder">

                </div>
            </div>
            <div class="form-group">
                <div class="input-group success-feedback">
                    <label for="success-input">Success input</label>
                    <input id="success-input" type="text" class="form-control" placeholder="Placeholder">
                    <span class="feedback">Vous avez réussi !!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group warning-feedback">
                    <label for="warning-input">Warning input</label>
                    <input id="warning-input" type="text" class="form-control" placeholder="Placeholder">
                    <span class="feedback">Quelque chose requiert votre attention.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group error-feedback">
                    <label for="error-input">Error input</label>
                    <input id="error-input" type="text" class="form-control" placeholder="Placeholder">
                    <span class="feedback">Une erreur s'est produite.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="disabled-input">Disabled input</label>
                    <input id="disabled-input" type="text" class="form-control" placeholder="Placeholder" disabled>
                </div>
            </div>

            <!-- Input states test -->
            <div class="form-group states-input-test">
                <div class="input-group">
                    <label for="states-input">Test me</label>
                    <input id="states-input" type="text" class="form-control" placeholder="Placeholder">

                    <div class="states-input-buttons">
                        <button id="success-state-input-btn" data-action="success-feedback" data-text="C'est un succès !!" class="btn btn-success">Get a success</button>
                        <button id="warning-state-input-btn" data-action="warning-feedback" data-text="Attention, ceci est un avertissement !" class="btn btn-warning">Display a warning</button>
                        <button id="error-state-input-btn" data-action="error-feedback" data-text="Allo Houston, nous avons un problème" class="btn btn-danger">Trigger an error</button>
                        <button id="disabled-state-input-btn" data-action="disabled" class="btn btn-grey">Disable me</button>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown-menu"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Orientale
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
                        <li><a href="#" data-value="gorgonzola">Gorgonzola</a></li>
                        <li><a href="#" data-value="fattrice">Fattrice</a></li>
                        <li><a href="#" data-value="margherita">Margherita</a></li>
                        <li><a href="#" data-value="napolitaine">Napolitaine</a></li>
                        <li class="active" data-value="orientale"><a href="#">Orientale</a></li>
                        <li><a href="#" data-value="quattro-stagione">Quattro Stagione</a></li>
                        <li><a href="#" data-value="sucree-salee">Sucrée Salée</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" data-value="pizza-mois">Pizza du mois</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="dist/script/app.js"></script>
</body>
</html>
